<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title> 
    <!-- BS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
   
    <div class="container text-center">

        <h1 class="">Calculator</h1>
        
        <div class="row-cols-md-auto">
            <p class="col-md-12">
                Number 1: <input class="me-3" id="number1Field" type="number">
                Number 2: <input id="number2Field" type="number">
            </p>
        </div>

        <div class="container m-3">
            <input class="btn-primary" id="addBtn" type="button" value="Add">
            <input class="btn-primary" id="subBtn" type="button" value="Subtract">
            <input class="btn-primary" id="multiBtn" type="button" value="Multiply">
            <input class="btn-primary" id="divdBtn" type="button" value="Divide">
        </div>

        <p id="messagePara"></p>

        <p>Answer: <input type="number" id="answerField" readonly></p>

    </div>
    <!-- LOCAL JS -->
    <script src="./index.js"></script>
    <!-- BS JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>

</html>
